<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Vinay Tambey"/>
        <meta name="description" content="A web app to generate a palette of random colors, with a feature to copy a specific color's hexcode."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Color Palette Generator | Vinay Tambey</title>
        <link rel="icon" href="../assets/image.png" type="image/x-icon"/>
        <link rel="stylesheet" href="../dist/output_v1.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>

    <body>
        <main class="w-full h-screen">
            <h1 class="w-full text-center text-4xl text-sky-800 font-semibold p-7 bg-gradient-to-r from-teal-300 to-teal-100">Color Palette Generator App</h1>
            
            <div class="btn-container">
                <button id="generateBtn" class="p-4 bg-sky-800 text-white text-2xl rounded-lg transition-all duration-200 btn-hover-effect">Generate Colors</button>
            </div>

            <div class="color-palette">
                <div id="color1" class="bg-red-800 grid-position"> 
                    <abbr title="Copy Hex Code">
                        <button class="hex-code hidden">#991B1B</button>
                    </abbr>
                </div>

                <div id="color2" class="bg-green-600 grid-position">
                    <abbr title="Copy Hex Code">
                        <button class="hex-code hidden">#16A34A</button>
                    </abbr>
                </div>

                <div id="color3" class="bg-yellow-400 grid-position">
                    <abbr title="Copy Hex Code">
                        <button class="hex-code hidden">#FACC15</button>
                    </abbr>
                </div>

                <div id="color4" class="bg-blue-500 grid-position">
                    <abbr title="Copy Hex Code">
                        <button class="hex-code hidden">#3B82F6</button>
                    </abbr>
                </div>
            </div>
        </main>

        <script src="./app.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
